<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="card">
            <img src="./main.png" alt="card-img">
        </div>
        <div class="form">
            <div class="wel-content">
                <h1>Welcome Back &#128075</h1>
                
                <p>HydroUI gives you the blocks and components you need to create professionals websites.</p>

                <button class="sign-in">
                    <div>
                        <img src="googlelogo.png" alt="google logo">
                        Sign in with Google
                    </div>
                </button>
                
            </div>

            <div class="form-content">
                <form action="">
                    <label for="name">Email Address</label>
                    <input type="text" id="name" name="name" placeholder="Enter your email" class="credentials">
                    

                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="password" placeholder="Enter your password" minlength="8" class="credentials">
                    
                    <div class="check">
                        <input type="checkbox" name="checkbox" id="rem" class="check-box">
                        <label for="rem">Remember me</label>
                    </div>

                    <button class="log-in ">log in</button>
                    <br>

                    <p>Don't have an account? <a href="#">Create free account</a></p>
                </form>
            </div>
         
        </div>
    </div>

</body>
</html>
